<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Stop<span>Watch</span></h2>
        </div>
        <p id="displayTime">00:00:00</p>
        <div class="buttons">
            <button id="stop_btn">
                <img src="./img/stop.png" alt="icon">

            <button id="start_btn">
                <img src="./img/start.png" alt="icon">
            </button>
            <button id="reset_btn">
                <img src="./img/reset.png" alt="icon">
            </button>
        </div>
    </div>
</body>
<script src="./javascript/index.js"></script>
</html>
